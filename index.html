<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Item List</title>
</head>
<body>
    <header id="header">
        <div class="container">
            <h1 class="logo">Item Lister</h1>
            <input type="text" name="search" id="seacrchInput" placeholder="Search name...">
        </div>
    </header>

    <section id="section1">
        <div class="container">
            <h2 class="add">Add Items</h2>
            <form id="formControl">
                <input type="text" name="text" id="text">
                <input type="submit" name="submit" id="submit">
            </form>
            <h2 class="add">
                Items
            </h2>
            <ul id="listItems">
                    <div class="card">
                        <li class="items">Item 1</li>
                        <button class="btn">x</button>
                    </div>
                    <div class="card">
                        <li class="items">Item 2</li>
                        <button class="btn">x</button>
                    </div>
                    <div class="card">
                        <li class="items">Item 3</li>
                        <button class="btn">x</button>
                    </div>
                    <div class="card">
                        <li class="items">Item 4</li>
                        <button class="btn">x</button>
                    </div>
                    
                    
                </ul>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
